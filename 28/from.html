            <h2>出身地</h2>
            <a href="https://www.greenland.co.jp/park/" target="_blank"><img src="imgae/グリーンランド.jpg" alt="グリーンランド"></a>
            <p>出身地は熊本県の荒尾市というところで荒尾市はグリーンランドや<br>
                万田坑が有名です。<br>
                グリーンランドは西日本最大級の遊園地でありイベントも豊富です。</p>
            <a href="https://kumamoto.guide/spots/detail/12133" target="_blank"><img src="imgae/万田坑.webp" alt="万田坑"></a>
            <p>万田坑は世界遺産になっておりたまにイベントもやっており世界遺産を<br>
                片目に楽しむことができます。</p>
